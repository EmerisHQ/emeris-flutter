#  transaction_signing_gateway:
#    path: ../flutter-public/packages/transaction_signing_gateway
#  cosmos_ui_components:
#    path: ../flutter-public/packages/transaction_signing_gateway

dev_dependencies:
  flutter_test:
    sdk: flutter
  lint: 1.7.2
  mocktail: 0.1.4

flutter:

  uses-material-design: true
  generate: true
